<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 iOS CSS theme styles-->
        <link rel="stylesheet" href="/plugins/framework7/css/framework7.ios.css">
        <!-- Path to Framework7 iOS related color styles -->
        <link rel="stylesheet" href="/plugins/framework7/css/framework7.ios.colors.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="/styles/index.css">
    </head>
    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Views -->
        <div class="views tabs toolbar-through indexView">
            <!-- Your main view, should have "view-main" class -->
            <!-- tab-accounts -->
            <div id="accountsView" class="view tab">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">账户</div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="accountsPage" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <p>这里应该是账户列表</p>
                        </div>
                    </div>
                </div>
                <!-- toolbar start 
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#accountsView" class="tab-link">账户</a>
                        <a href="#billsView" class="tab-link">账单</a>
                        <a href="#meView" class="tab-link">我</a>
                    </div>
                </div>-->
            </div>

            <!-- tab-bills -->
            <div id="billsView" class="view view-main tab active">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center sliding">账单</div>
                    </div>
                </div>
                <div class="pages navbar-through">
                    <div data-page="billsPage" class="page">
                        <div class="page-content">
                            <p>这里应该是账单列表</p>
                        </div>
                    </div>
                </div>
                <!-- toolbar start 
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#accountsView" class="tab-link">账户</a>
                        <a href="#billsView" class="tab-link">账单</a>
                        <a href="#meView" class="tab-link">我</a>
                    </div>
                </div>-->
            </div>

            <!-- tab-me -->
            <div id="meView" class="view tab">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center sliding">Me</div>
                    </div>
                </div>
                <div class="pages navbar-through">
                    <div data-page="mePage" class="page">
                        <div class="page-content">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <a href="pages/settings.html" class="item-link">
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title">设置</div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- toolbar start 
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#accountsView" class="tab-link">账户</a>
                        <a href="#billsView" class="tab-link">账单</a>
                        <a href="#meView" class="tab-link">我</a>
                    </div>
                </div>-->
            </div>
            <!----> <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#accountsView" class="tab-link">账户</a>
                        <a href="#billsView" class="tab-link active">账单</a>
                        <a href="#meView" class="tab-link">我</a>
                    </div>
                </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="/plugins/framework7/js/framework7.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="/js/my-app.js"></script>
        <!-- babel-->
        <script type="text/javascript" src="/js/babel/browser.js"></script>
        <!-- react-->
        <script type="text/javascript" src="/plugins/react/react.js"></script>
        <script type="text/javascript" src="/plugins/react/react-dom.js"></script>
        <script type="text/javascript" src="/plugins/react/react-with-addons.js"></script>
    </body>
</html>
